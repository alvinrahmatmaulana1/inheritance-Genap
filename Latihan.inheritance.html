    <script>
        class Karyawan{
            constructor(golongan, jabatan, nama, nik){
                this.golongan = golongan;
                this.jabatan = jabatan;
                this.nama = nama;
                this.nik = nik;
            }
            data(){
                document.getElementById("tampil").innerHTML=(` ${this.jabatan} <br>`);
                document.getElementById("tampil1").innerHTML=(` ${this.golongan} <br>`);
                document.getElementById("tampil2").innerHTML=(` ${this.nama} <br>`);
                document.getElementById("tampil3").innerHTML=(`${this.nik} <br><br>`);
            }
        }

                }

                }else {}

            dataa(){

                document.getElementById("demo3").innerHTML=(` ${this.nama} <br>`);
                document.getElementById("demo4").innerHTML=(` ${this.nik} <br>`);

            gaji(){
